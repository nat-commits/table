<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<input type="text" placeholder="code" id="code" name="code" />
<button onclick="join()">Join table</button>
<a href="/host">Host</a>
<a href="/inventory">Inventory</a>
<script>
    function join() {
        window.location.href = `/table?code=${document.getElementById('code').value}`
    }
</script>
</body>
</html>
